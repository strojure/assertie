name: Run tests

on:
  push:
    paths: [ "src/**", "test/**", "project.clj" ]
  pull_request:
    paths: [ "src/**", "test/**", "project.clj" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
